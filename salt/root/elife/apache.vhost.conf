<VirtualHost *:80>
  ServerName elife.vbox.local
  DocumentRoot /srv/drupal-7.32

  RewriteEngine On

  <Directory /srv/drupal-7.32/>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  LogLevel info

  ErrorLog /var/log/apache2/elife.vbox.local-error.log
  CustomLog /var/log/apache2/elife.vbox.local-access.log combined

</VirtualHost>
