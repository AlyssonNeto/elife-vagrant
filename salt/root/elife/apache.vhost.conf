<VirtualHost *:80>
  ServerName elife.vbox.local
  DocumentRoot /opt/public/drupal-webroot

  RewriteEngine On

  <Directory /opt/public/drupal-webroot/>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  LogLevel info

  ErrorLog /var/log/apache2/elife.vbox.local-error.log
  CustomLog /var/log/apache2/elife.vbox.local-access.log combined

</VirtualHost>
